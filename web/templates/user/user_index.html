{{ define "content" }}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{.title}}</h1>
                <a href="/users/new" class="btn btn-primary btn-sm mt-2"><i class="fa fa-plus"></i> Create User</a>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <!-- <li class="breadcrumb-item"><a href="#">Home</a></li> -->
                    <li class="breadcrumb-item active">Users</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="card-title">List of User</h3>
            </div> -->
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead class="thead-light">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Occupation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .users}}
                        <tr>
                            <td>
                                <img class="img-fluid img-thumbnail" src="{{.AvatarFileName}}" alt="Avatar {{.Name}}" width="60">
                            </td>
                            <td>{{.Name}}</td>
                            <td>{{.Email}}</td>
                            <td>{{.Occupation}}</td>
                            <td>
                                <a href="/users/edit/{{.ID}}" class="btn btn-success btn-sm"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <!-- <div class="card-footer">
                Footer
            </div> -->
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->

</section>
{{ end }}
